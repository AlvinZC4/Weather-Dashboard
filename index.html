<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Deashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-light d-flex py-3 bg-light">
        <span class="navbar-brand mb-0">Search for a city:</span>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="searchedcity" type="search" placeholder="Enter city here" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="submitsearch" type="submit">Search</button>
          </form>
        <span class="navbar-brand mb-0 mx-auto h1">Weather Dashboard</span>
      </nav>

      <main class="container-fluid vh-100">
          <div class="row d-felx h-100">
              <aside class="col-2" id="citylist">
                <p>Searched Cities</p>
                <ul class="searchhist">

                </ul>
              </aside>

              <section class="col-10" id="currentcity">
                <div class="container">
                  <div class="row">
                    <div class="col-12 d-flex" id="cityid">
                      
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 d-flex flex-column" id="cityweather">
                      <p id="temperature"></p>
                      <p id="humidity"></p>
                      <p id="windspeed"></p>
                      <p id="uvindex"></p>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                      <h2>5 Day Forecast</h2>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col forecast" id="dayone">
                      
                    </div>
                    <div class="col forecast" id="daytwo">
                      
                    </div>
                    <div class="col forecast" id="daythree">
                      
                    </div>
                    <div class="col forecast" id="dayfour">
                      
                    </div>
                    <div class="col forecast" id="dayfive">
                      
                    </div>
                  </div>
                </div>
              </section>
          </div>
      </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
