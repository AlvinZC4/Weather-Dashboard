<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Deashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-light d-flex py-3 bg-light">
        <span class="navbar-brand mb-0">Search for a city:</span>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="searchedcity" type="search" placeholder="Enter city here" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="submitsearch" type="submit">Search</button>
          </form>
        <span class="navbar-brand mb-0 mx-auto h1">Weather Dashboard</span>
      </nav>

      <main class="container-fluid vh-100">
          <div class="row d-felx h-100">
              <aside class="col-2" id="citylist">
                <p>Searched Cities</p>
                <ul class="searchhist">

                </ul>
              </aside>

              <section class="col-10" id="currentcity">
                <div class="container">
                  <div class="row">
                    <div class="col-auto d-flex">
                      <h1 class="currentcityinfo" id="cityname"></h1>
                    </div>
                    <div class="col-auto d-flex pt-1">
                      <h2 class="currentcityinfo" id="citydate"></h2>
                    </div>
                    <div class="col-auto ml-1" id="weathericontoday">
                      <img id="currenticon" src="" alt="current weather">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 d-flex flex-column" id="cityweather">
                      <p class="currentweathercond" id="temperature"></p>
                      <p class="currentweathercond" id="humidity"></p>
                      <p class="currentweathercond" id="windspeed"></p>
                      <p class="currentweathercond" id="uvindex"></p>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                      <h2>5 Day Forecast</h2>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-2 mx-2 p-1 forecast" id="dayone">
                      <h3 class="dayone" id="dayonedate"></h3>
                      <img id="dayoneicon" src="" alt="Day One Forecast">
                      <p class="dayone" id="dayonetemp"></p>
                      <p class="dayone" id="dayonehumidity"></p>
                    </div>

                    <div class="col-2 mx-2 p-1 forecast" id="daytwo">
                      <h3 class="daytwo" id="daytwodate"></h3>
                      <img id="daytwoicon" src="" alt="Day Two Forecast">
                      <p class="daytwo" id="daytwotemp"></p>
                      <p class="daytwo" id="daytwohumidity"></p>
                    </div>

                    <div class="col-2 mx-2 p-1 forecast" id="daythree">
                      <h3 class="daythree" id="daythreedate"></h3>
                      <img id="daythreeicon" src="" alt="Day Three Forecast">
                      <p class="daythree" id="daythreetemp"></p>
                      <p class="daythree" id="daythreehumidity"></p>
                    </div>

                    <div class="col-2 mx-2 p-1 forecast" id="dayfour">
                      <h3 class="dayfour" id="dayfourdate"></h3>
                      <img id="dayfouricon" src="" alt="Day Four Forecast">
                      <p class="dayfour" id="dayfourtemp"></p>
                      <p class="dayfour" id="dayfourhumidity"></p>
                    </div>
                    
                    <div class="col-2 mx-2 p-1 forecast" id="dayfive">
                      <h3 class="dayfive" id="dayfivedate"></h3>
                      <img id="dayfiveicon" src="" alt="Day Five Forecast">
                      <p class="dayfive" id="dayfivetemp"></p>
                      <p class="dayfive" id="dayfivehumidity"></p>
                    </div>
                  </div>
                </div>
              </section>
          </div>
      </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
